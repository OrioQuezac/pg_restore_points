name: "pg_restore_points_16"
arch: "amd64"
platform: "linux"
version: "v1.5"
section: "database"
priority: "optional"
provides:
- pg_restore_points_16
maintainer: "Robin Portigliatti <robin.portigliatti@dalibo.com>"
description: |
  `pg_restore_points` is a PostgreSQL extension that allows managing restore points in a PostgreSQL instance. It creates a schema, table, sequence, and function to facilitate the management and tracking of restore points.
homepage: "https://dalibo.com/"
license: "Apache License 2.0"
contents:
  - src: ./pg_restore_points--1.5.sql
    dst: /usr/share/postgresql/16/extension/pg_restore_points--1.5.sql
    file_info:
      mode: 0644
      owner: postgres
      group: postgres
  - src: ./pg_restore_points.control
    dst: /usr/share/postgresql/16/extension/pg_restore_points.control
    file_info:
      mode: 0644
      owner: postgres
      group: postgres
